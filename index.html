<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainMapVoc - 动态词汇联想图</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="controls">
    <select id="topic-select">
      <option value="环境与自然">环境与自然</option>
      <option value="教育与学习">教育与学习</option>
      <option value="科技与创新">科技与创新</option>
      <option value="社会与文化">社会与文化</option>
      <option value="健康与医疗">健康与医疗</option>
      <option value="城市与建筑">城市与建筑</option>
    </select>
    <button id="new-topic-btn">切换主题</button>
  </div>
  
  <canvas id="cloud"></canvas>
  
  <div id="loading-overlay" class="hidden">
    <div class="spinner"></div>
    <div class="loading-text">生成词汇中...</div>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/api-client.js"></script>
  <script src="js/graph-utils.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
